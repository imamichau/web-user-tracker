<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h2>Update User</h2>
        </div>
    </div>
    <div id="container">
        <div id="content">
            <form th:method="PATCH" th:action="@{/user/{id} (id=${user.getId()})}" th:object="${user}">
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" th:field="*{firstName}"/>
                <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                <br/>
                <br/>
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" th:field="*{lastName}"/>
                <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                <br/>
                <br/>
                <label for="password">Password: </label>
                <input type="text" th:field="*{password}" id="password">
                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                <br/>
                <br/>
                <label for="email">Email: </label>
                <input type="text" th:field="*{email}" id="email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                <br/>
                <br/>
                <input type="submit" value="Update User">
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <a th:href="@{/user/{id} (id=${user.getId()})}" th:text="Back"/>

</body>
</html>
